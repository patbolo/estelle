<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Estelle</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="x-shader/x-vertex" id="vert">
    attribute vec3 offset;
    attribute vec2 uvOffset;
    attribute vec2 uvScale;
    attribute vec2 scale;
    varying vec2 vUv;
    void main() {
    
        vUv = uvOffset + uv * uvScale;
        
        // vec2 scale = vec2( 20.0 ); // create a uniform for this
        
        vec2 alignedPosition = ( ( position.xy * scale ) + offset.xy );
        
        vec4 mvPosition = vec4( modelViewMatrix[3][0], modelViewMatrix[3][1], modelViewMatrix[3][2], modelViewMatrix[3][3] );
        mvPosition.xy += alignedPosition;
    
        gl_Position = projectionMatrix * mvPosition;
        
    }</script>
    
    <script type="x-shader/x-fragment" id="frag">
      precision highp float;
    
      varying vec2 vUv;      
    
      void main() {
        float pct = 0.0;
        float dist = distance(vUv,vec2(0.5));
        pct = 1.0-dist;
        vec3 color = vec3(pct);
        gl_FragColor = vec4( color, 1.0-dist );
      }
    </script>

    <script type="x-shader/x-fragment" id="frag-donut">
      precision highp float;
    
      varying vec2 vUv; 
      uniform float border; // 0.2
      uniform float circle_radius; // 0.5   
      uniform vec4 circle_color; // vec4(1.0, 1.0, 1.0, 1.0)  
    
      void main() {

        float dist =  sqrt(dot(vUv, vUv));

        float t = 1.0 + smoothstep(circle_radius, circle_radius+border, dist) 
                - smoothstep(circle_radius-border, circle_radius, dist);
        vec3 color = vec3(t);
        gl_FragColor = mix(circle_color, vec4( color, 1.0-dist ), t);
      }
    </script>
    
</head>
<body>
  <app-root></app-root>
</body>
</html>
